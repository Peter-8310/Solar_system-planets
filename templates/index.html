<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solar system</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
<canvas id="c"></canvas>

<!-- ★ NEW: Planet info box -->
<div id="infoBox" style="width: 300px;"></div>

<div id="controls">
    <div id="control-header">⚙ Controls ▼</div>

    <div id="control-body">
        <div style="margin-bottom:8px; width: 500px;">
            <b>Note every frame past adds 30 minutes to the timer on 1×</b><br>
            <button onclick="setTime(0)">⏸</button>
            <button onclick="setTime(0.1)">0.1×</button>
            <button onclick="setTime(0.25)">0.25×</button>
            <button onclick="setTime(0.5)">0.5×</button>
            <button onclick="setTime(1)">1×</button>
            <button onclick="setTime(5)">20×</button>
            <button onclick="setTime(10)">10×</button>
            <button onclick="setTime(20)">20×</button>
            <button onclick="setTime(30)">30×</button>
        </div>

        <div>
            Time scale: <span id="ts_val">1×</span><br>
            <input type="range" min="0" max="50" value="1" step="0.1" id="time_slider">
        </div>

        <div>
            <p><b>Second/Minute/Hour/Day scaling</b></p>
            <button onclick="setTime(0.00055555555)">1 second</button>
            <button onclick="setTime(0.03333333333)">1 minute</button>
            <button onclick="setTime(2)">1 hour</button>
            <button onclick="setTime(48)">1 day</button>


        </div>

        <div class="container" style="margin-top: 8px;">
            <p style="display: inline;">Show labels</p>
            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" onchange="setlabel()"/>
              <div class="slider round"></div>
            </label>
        </div>
    </div>
</div>
<div id="timerWrapper">
    <div class="timer-title">Time elapsed:</div>
    <div id="timerBox" style="width: 400px;"></div>
</div>

<script src="{{url_for('static', filename='sim.js')}}"></script>
</body>
</html>
